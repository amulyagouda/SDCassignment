<!DOCTYPE html>
<html>
<head>
  <title>Pete's Pizza Delivery</title>
</head>
<body style="background-color: burlywood;">

  <h1>Pete's Pizza Delivery</h1>
  <img src="https://t1.gstatic.com/licensed-image?q=tbn:ANd9GcSVhJ46pOBVylg5_ZnYilSr14xSgJwSZ386f8C6hRKrA0MRiCpn2ozG-Bfcxa3bSdJ-" alt="Couldn't load image" width="30%" height="30%">
  <h2>Online Order Form</h2>

  <form>
    <table>
      <tr>
        <td><label for="name">*Name:</label></td>
        <td><input type="text" id="name" required></td>
        <td><label for="tel">*Tel:</label></td>
        <td><input type="tel" id="tel" required></td>
      </tr>
      <tr>
        <td><label for="address">*Address:</label></td>
        <td><input type="text" id="address" required></td>
        <td><label for="email">*Email:</label></td>
        <td><input type="email" id="email" required></td>
      </tr>
      <tr>
        <td><label for="towncity">*Town/city:</label></td>
        <td><input type="text" id="towncity" required></td>
      </tr>
      <tr>
        <td><label for="postcode">*Postcode:</label></td>
        <td><input type="text" id="postcode" required></td>
      </tr>
    </table>

    <p>* required fields</p>

    <table>
      <tr>
        <td>
          <h3>Topping</h3>
          <input type="radio" id="margherita" name="topping" value="Margherita">
          <label for="margherita">Margherita</label><br>
          <input type="radio" id="fourseasons" name="topping" value="Four Seasons">
          <label for="fourseasons">Four Seasons</label><br>
          <input type="radio" id="meatfeast" name="topping" value="Meat Feast">
          <label for="meatfeast">Meat Feast</label>
        </td>
        <td>
          <h3>Size</h3>
          <input type="radio" id="small" name="size" value="Small">
          <label for="small">Small</label><br>
          <input type="radio" id="medium" name="size" value="Medium">
          <label for="medium">Medium</label><br>
          <input type="radio" id="large" name="size" value="Large">
          <label for="large">Large</label>
        </td>
        <td>
          <h3>Extras</h3>
          <input type="checkbox" id="mushrooms" name="extras" value="Mushrooms">
          <label for="mushrooms">Mushrooms</label><br>
          <input type="checkbox" id="greenpeppers" name="extras" value="Green peppers">
          <label for="greenpeppers">Green peppers</label><br>
          <input type="checkbox" id="anchovies" name="extras" value="Anchovies">
          <label for="anchovies">Anchovies</label><br>
          <input type="checkbox" id="extracheese" name="extras" value="Extra cheese">
          <label for="extracheese">Extra cheese</label>
        </td>
      </tr>
    </table>

    <label for="deliverytime">Preferred delivery time:</label>
    <input type="time" id="deliverytime"><br>

    <label for="deliveryinstructions">Delivery instructions:</label><br>
    <textarea id="deliveryinstructions" rows="4" cols="50"></textarea><br>

    <input type="submit" value="Submit order">
  </form>

</body>
</html>
